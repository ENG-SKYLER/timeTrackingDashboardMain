<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="repo">
          <div class="info">
            <div class="image">
              <img src="./images/image-jeremy.png" alt="avatar" />
            </div>
            <div>
              <div>Report for</div>
              <div>Jeremy Robson</div>
            </div>
          </div>
          <div class="plan">
            <div>Daily</div>
            <div class="active">Weekly</div>
            <div>Monthly</div>
          </div>
        </div>
        <div>
          <div class="img">
            <img src="./images/icon-work.svg" alt="work" />
          </div>
          <div class="inf">
            <div class="l-one">
              <div>Work</div>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="l-two">
              <div>32hrs</div>
              <p>last week - 36hrs</p>
            </div>
          </div>
        </div>
        <div>
          <div class="img">
            <img src="./images/icon-play.svg" alt="work" />
          </div>
          <div class="inf">
            <div class="l-one">
              <div>Play</div>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="l-two">
              <div>10hrs</div>
              <p>last week - 8hrs</p>
            </div>
          </div>
        </div>
        <div>
          <div class="img">
            <img src="./images/icon-study.svg" alt="work" />
          </div>
          <div class="inf">
            <div class="l-one">
              <div>Study</div>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="l-two">
              <div>4hrs</div>
              <p>last week - 7hrs</p>
            </div>
          </div>
        </div>
        <div>
          <div class="img">
            <img src="./images/icon-exercise.svg" alt="work" />
          </div>
          <div class="inf">
            <div class="l-one">
              <div>Exercise</div>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="l-two">
              <div>4hrs</div>
              <p>last week - 5hrs</p>
            </div>
          </div>
        </div>
        <div>
          <div class="img">
            <img src="./images/icon-social.svg" alt="work" />
          </div>
          <div class="inf">
            <div class="l-one">
              <div>Social</div>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="l-two">
              <div>5hrs</div>
              <p>last week - 10hrs</p>
            </div>
          </div>
        </div>
        <div>
          <div class="img">
            <img src="./images/icon-self-care.svg" alt="work" />
          </div>
          <div class="inf">
            <div class="l-one">
              <div>Self Care</div>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="l-two">
              <div>2hrs</div>
              <p>last week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
